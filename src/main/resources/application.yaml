# YAML支持注释
#  %test.quarkus.grpc.clients.hello.port=9001
quarkus:
  http:
    port: 8801
  grpc:
    server:
      enable-reflection-service: true
      port: 9901
      host: localhost
    clients:
      hello:
        host: localhost
        port: 9901
  hibernate-orm:
    sql-load-script: import.sql
    log:
      sql: true
    database:
      generation: drop-and-create
  datasource:
    db-kind: mysql
    username: root
    password: 123456
    jdbc:
      url: jdbc:mysql://localhost:3306/panache_db
